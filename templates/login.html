<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#4caf50,#81c784);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Login Card */
.login-card{
  width:340px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  text-align:center;
}

/* Avatar */
.avatar{
  width:80px;
  height:80px;
  margin:auto;
  border-radius:50%;
  background:#4caf50;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  color:white;
  margin-bottom:12px;
}

h2{
  margin:10px 0 20px;
}

/* Inputs */
input{
  width:100%;
  padding:12px 14px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:14px;
  font-size:14px;
  outline:none;
}

input:focus{
  border-color:#4caf50;
}

/* Button */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:18px;
  background:#4caf50;
  color:white;
  font-size:15px;
  cursor:pointer;
}

button:hover{
  background:#43a047;
}

.note{
  font-size:12px;
  color:#666;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="avatar">ðŸ¤–</div>
  <h2>Student Login</h2>

  <form method="POST">
    <input type="email" name="email" placeholder="Enter Your Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="note">Use your college email ID</div>
</div>

</body>
</html>
